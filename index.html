<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Slider with next() prev() function</title>
</head>

<body>

  <div class="container">
    <div class="slide">
      <div class="active"><img src="img/1.jpeg"></div>
      <div><img src="img/2.jpeg"></div>
      <div><img src="img/3.jpeg"></div>
      <div><img src="img/4.jpeg"></div>
    </div>
    <div class="control">
      <h2 class="next">Next</h2>
      <h2 class="prev">Prev</h2>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</body>

</html>
